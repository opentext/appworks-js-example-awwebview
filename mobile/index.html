<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AWWebView Demo</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="appworks.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>

    <div id="intro-wrapper">
      <div id="intro">
        <div style="font-weight:bold; text-align:center; margin-bottom:8px;">AppWorks AWWebView Demo</div>
        <p>Enter a URL and tap Open</P>
      </div>
    </div>

    <div id="content-wrapper">
      <div><input type="text" id="url" class="text-input vertical-space" value="http://www.opentext.com"/></div>
      <div><input type="checkbox" id="location"><label for="location">Show Location</label></div>
      <div><input type="checkbox" id="custom-close" onchange="toggleCustomClose(this);"><label for="custom-close">Custom Close Button</label></div>
      <div id="custom-close-text-wrapper"><input type="text" id="custom-close-text" class="text-input vertical-space" value="Close Me"/></div>
      <div><button type="button" id="go0-button" class="go-button vertical-space" onclick="openUrl();">Open</button></div>
    </div>

    <div id="result-wrapper">
      <div id="result">
        Any output will appear here.
      </div>

      <div id="version">Version 0.0.1</div>
    </div>

  </body>
</html>
